<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o zoom do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio no HTML5</h1>
    <!--<audio src="media/Target Practice - Riot.mp3" controls></audio>
    OUTRA FORMA DE COLOCAR O AUDIO-->
    <audio preload="metadata" controls loop>
        <source src="media/Marvin's Dance - Silent Partner.mp3" type="audio/mpeg">
        <source src="media/Target Practice - Riot.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir o aúdio.
        <a href="media/Marvin's Dance - Silent Partner.mp3">Clique aqui para baixar o mp3</a>.
        </p>
    </audio>
</body>
</html>
